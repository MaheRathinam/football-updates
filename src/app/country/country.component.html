<mat-button-toggle-group name="country" aria-label="country" class="countryGroup" [value]="selectedCountry">
    <mat-button-toggle *ngFor="let countryName of countryList" (change)="onCountryChange(countryName)" class="country"
        [value]="countryName.name" [id]="countryName.id">{{ countryName.name }}</mat-button-toggle>
</mat-button-toggle-group>


<app-standings [leagueId]="selectedLeague" [country]="selectedCountry" [season] = "selectedSeason"></app-standings>
