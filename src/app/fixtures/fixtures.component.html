<table mat-table [dataSource]="dataSource" *ngIf="dataSource.length" class="mat-elevation-z8 fixtureTable">
    <!-- Home Logo Column -->
    <ng-container matColumnDef="homeLogo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.homeLogo" class="logo" />
        </td>
    </ng-container>

    <!-- home team name Column -->
    <ng-container matColumnDef="homeTeamName">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.homeTeamName }}</td>
    </ng-container>

    <!-- Home team score Column -->
    <ng-container matColumnDef="goalsHomeTeam">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.goalsHomeTeam }}</td>
    </ng-container>

    <!-- separator -->
    <ng-container matColumnDef="separator">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">-</td>
    </ng-container>

    <!-- Away team score Column -->
    <ng-container matColumnDef="goalsAwayTeam">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.goalsAwayTeam}}</td>
    </ng-container>

    <!-- away team name Column -->
    <ng-container matColumnDef="awayTeamName">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element.awayTeamName }}</td>
    </ng-container>

    <!-- away team logo Column -->
    <ng-container matColumnDef="awayTeamLogo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.awayTeamLogo" class="logo" />
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>

<div class="back-btn">
    <button mat-raised-button color="primary" (click)="navigateBack()">Back</button>
</div>
