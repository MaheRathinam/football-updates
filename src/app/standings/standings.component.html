<table mat-table [dataSource]="dataSource" *ngIf="dataSource.length" class="mat-elevation-z8 standingTable">
    <!-- Index Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.logo" class="logo" />
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.teamName }}</td>
    </ng-container>

    <!-- Games Column -->
    <ng-container matColumnDef="matchsPlayed">
        <th mat-header-cell *matHeaderCellDef>Games</th>
        <td mat-cell *matCellDef="let element">{{ element.matchsPlayed }}</td>
    </ng-container>

    <!-- Win Column -->
    <ng-container matColumnDef="win">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let element">{{ element.win }}</td>
    </ng-container>

    <!-- Lose Column -->
    <ng-container matColumnDef="lose">
        <th mat-header-cell *matHeaderCellDef>L</th>
        <td mat-cell *matCellDef="let element">{{ element.lose }}</td>
    </ng-container>

    <!-- Draw Column -->
    <ng-container matColumnDef="draw">
        <th mat-header-cell *matHeaderCellDef>D</th>
        <td mat-cell *matCellDef="let element">{{ element.draw }}</td>
    </ng-container>

    <!-- Goal Difference Column -->
    <ng-container matColumnDef="goalsDiff">
        <th mat-header-cell *matHeaderCellDef>Goal Difference</th>
        <td mat-cell *matCellDef="let element">{{ element.goalsDiff }}</td>
    </ng-container>

    <!-- Points Column -->
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getFixtures(row)" [class.row-clicked]="selectedTeam === row.team_id"
        *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
</table>
